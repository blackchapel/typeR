swagger: '2.0'
info:
    title: xREventi APIs
    description: This is the API Documentation
    version: 1.0

    servers:
        -url: https://typer-api.onrender.com/api
        description: Deployed API Endpoint

schemes: [http, https]

paths:
    # Signup
    /api/auth/typer/signup:
        post:
            tags:
                - Authentication
            summary: Registration
            produces:
                - application/json
            consumes:
                - application/json
            parameters:
                - in: body
                  name: user
                  schema:
                      type: object
                      properties:
                          name:
                              type: string
                              default: ''
                          email:
                              type: string
                              default: ''
                          password:
                              type: string
                              default: ''
            responses:
                201:
                    description: user created
                400:
                    description: Unable to register
                500:
                    description: Server error

    # Create Event
    /api/event/:
        post:
            tags:
                - Event
            summary: Create Event
            produces:
                - application/json
            consumes:
                - multipart/form-data
            parameters:
                - in: formData
                  name: thumbnail
                  type: file
                  
                - in: formData
                  name: event
                  schema:
                      type: object
                      properties:
                          name:
                              type: string
                              default: ''
                          description:
                              type: string
                              default: ''
                          date:
                              type: string
                              default: ''
                          isSelection:
                              type: boolean
                              default: false
                          isPayment:
                              type: boolean
                              default: false
                          amount:
                              type: string
                              default: ''
                          approval:
                              type: array
                              items:
                                  type: object
                                  properties:
                                      id:
                                          type: string
                                          default: ''
                                      name:
                                          type: string
                                          default: ''
            responses:
                200:
                    description: event created
                400:
                    description: Unable to create event
                500:
                    description: Server error

    # Event List
    /api/event/:
        get:
            tags:
                - Event
            summary: Event List
            produces:
                - application/json
            responses:
                200:
                    description: event created
                400:
                    description: Unable to create event
                500:
                    description: Server error

                    
